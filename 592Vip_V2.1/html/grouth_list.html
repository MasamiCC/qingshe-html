<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../css/layout_user.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.css"/>
		<style type="text/css">
			#save{
			    background-color: #edb94a;
   				border: none;
   				border-radius: 0;
   				padding-left: 20px;
   				padding-right: 20px;
			}
			#save:hover{
				background: #d3a749;
			}
			#reset{
				border: none;
				border-radius: 0;
				
			}
			#reset:hover{
				background: none;border: none;
			}
			.form-horizontal .control-label{
				padding-top: 7px;
				text-align: right;
			}
			.user_right{
				min-height: inherit;
			}
			th{
				background: #e8b13f;color: #fff;text-align: center;
				font-size: 14px;
			}
			td{
				font-size: 13px;color: #666;text-align: center;
			}
			.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
				border-top: none;
			}
			.pagination{
				margin: 0 auto;
			}
			.page{
				margin-bottom: 0;
			}
		</style>
		<script type="text/javascript">
			var isUser=true,key='my_account';
		</script>
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/grouth_list.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
	</head>
	<body>
		<div class="main">
			<div class="user_div user_right" ng-app="grouthList" ng-controller="grouthListCtrl" ng-init='loadgrouthList()'>
						<div class="">
							<div class="user_right_middle" >
								<h4 style="text-align: center;">成长值明细</h4>
								<table border="0" cellspacing="0" cellpadding="0" class="table">
									<tr>
										<th>时间</th><th>获取方式</th><th>明细</th>
									</tr>
									
									<tr ng-repeat="grouth in grouthList">
										<td>{{grouth.time | date:"yyyy-MM-dd HH:mm:ss"}}</td><td>{{grouth.type}}</td><td>+{{grouth.num}}</td>
									</tr>
									<tr ng-hide="grouthList">
										<td colspan="3" style="line-height: 10;">暂无数据 </td>
									</tr>
									
								</table>
								<div class="page" ng-if="grouthList.length >= 10">
									<ul class="pagination pagination-sm">
									    <li><a href="#">&laquo;</a></li>
									    <li><a href="#">1</a></li>
									    <li><a href="#">2</a></li>
									    <li><a href="#">3</a></li>
									    <li><a href="#">4</a></li>
									    <li><a href="#">5</a></li>
									    <li><a href="#">&raquo;</a></li>
									</ul>
								</div>
								
							</div>
							
							<div class="user_right_footer">
								
							</div>
						</div>
					</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script src="../js/user.js" type="text/javascript" charset="utf-8"></script>
</html>
