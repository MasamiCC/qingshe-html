<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/share.css" type="text/css" />
    <link rel="stylesheet" href="../css/packetshare_layer.css" type="text/css" />
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/packetshare.js" type="text/javascript"></script>
</head>

<body>
	<div class="">
		<div class="packet_header">
			<img src="../imgs/charitylayerbg.png"/>
		</div>
		<div class="packet_con">
			<div class="bigfont">
				获取<span>20元</span>慈善基金
			</div>
		</div>
		<div class="packet_con margintop12">
			<div class="font">
				每天首次分享&nbsp;爱心币<span class="red">+5</span>
			</div>
		</div>
		<div class="packet_con inline margintop20">
			<div class="packet_icons">
				<div class="msb_network_button">
					<a id="sharewc" class="">
						<div class="packet_icons_bg">
							<img src="../imgs/pengyouquan.png"/>
						</div>
					</a>
				</div>
				<div class="icons_fonts">
					朋友圈
				</div>
			</div>
			<div class="packet_icons">
				<div class="msb_network_button">
					<a id="doubanShare">
						<div class="packet_icons_bg">
							<img src="../imgs/douban.png"/>
						</div>
					</a>
				</div>
				<div class="icons_fonts">
					豆瓣
				</div>
			</div>
			<div class="packet_icons">
				<div class="msb_network_button">
					<a id="qZone" class="qZone">
						<div class="packet_icons_bg qZone">
							<img src="../imgs/kongjian.png"/>
						</div>
					</a>
				</div>
				<div class="icons_fonts">
					Qzone
				</div>
			</div>
			<div class="packet_icons">
				<div class="msb_network_button">
					<a id="shareQQ">
						<div class="packet_icons_bg">
							<img src="../imgs/tengxunwebo.png"/>
						</div>
					</a>
				</div>
				<div class="icons_fonts">
					腾讯微博
				</div>
			</div>
			<div class="packet_icons">
				<div class="msb_network_button">
					<a id="sinaWeibo">
						<div class="packet_icons_bg">
							<img src="../imgs/weibo.png"/>
						</div>
					</a>
				</div>
				<div class="icons_fonts">
					新浪微博
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	<!--<a id="shareQQ">分享到QQ空间</a>
	<a id="sharewc">分享到wixn空间</a>-->
    <script>
    	
    	
		$("#shareQQ").on("click",function(){
			$(this).socialShare("tQQ");
		})
		$("#sharewc").on("click",function(){
			$(this).socialShare("weixinShare");
		})
		$("#qZone").on("click",function(){
			$(this).socialShare("qZone");
		});
		$("#sinaWeibo").on("click",function(){
			$(this).socialShare("sinaWeibo");
		});
		$("#doubanShare").on("click",function(){
			$(this).socialShare("doubanShare");
		});
    </script>

</body>

</html>
