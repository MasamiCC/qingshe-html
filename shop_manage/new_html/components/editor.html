<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
    <!--引入css-->
    <link rel="stylesheet" href="../../css/modle_common.css" />
    <style>

        .change_goods_nav{
                padding: 30px 70px;
			}
			.change_goods_nav > .title{
				font-size: 24px;
				color: #333333;
				text-align: center;
				font-weight: normal;
			}

			.error_none {
			    color: #ce3a26;
			    font-size: 16px;
			    text-align: right;
			    margin: 0px 0px;
			    display: none;
			}
			
			.input_box {
			    position: relative;
			    margin: 30px 0;
			}
			
			.icon_left {
			    position: absolute;
			    left: 11px;
			    top: 11px;
			    z-index: 5;
			    background-position: 0px 0px;
			    width: 30px;
			    height: 22px;
			    background-repeat: no-repeat;
			}
			.inp {
			    width: 100%;
			    height: 45px;
			    border: 1px solid #dddddd;
			    padding-left: 10px;
			    padding-right: 40px;
			    font-size: 16px;
			    border-radius: 5px;
			}
		
			.input_code {
			    width: 60%;
			    height: 45px;
			    border: 1px solid #dddddd;
			    padding-left: 40px;
			    padding-right: 40px;
			    font-size: 16px;
			    border-radius: 5px;
			}
			.code_btn {
			    width: 35%;
			    height: 45px;
			    border: 1px solid #dddddd;
			    font-size: 16px;
			    background-color: white;
			    color: #c2a15d;
			    cursor: pointer;
			    border-radius: 5px;
			}
			
			.btn_area{
				margin-top: 60px;
            }
            .input_box>p{
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 10px;
            }
            
		</style>
</head>

<body>
    <div class="change_goods_nav">
        <h4 class="title">
            编辑分类
        </h4>
        <form class="change_goods_form">
            <div class="input_box">
                <p>分类名称</p>
                <input placeholder="请输入分类名称" class="input_user inp" type="text">
            </div>
            <div class="input_box">
                <p>排序</p>
                <input placeholder="请输入分类排序" class="input_user inp" type="text">
            </div>
            <div class='btn_area'>
                <input class="btn confirm fl" type="submit" value="修改" />
                <a class='btn cancel fr'>取消</a>
            </div>
        </form>
    </div>
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        //点击取消
        $(document).on('click', '.change_goods_nav .cancel', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        })


        $('.inp').bind('input propertychange', function () {
            if ($(this).val()) {
                $(this).next().show()
            } else {
                $(this).next().hide()
            }
        });

        $('.close_icon').click(function () {
            $(this).prev().val("");
        })



    </script>
</body>

</html>
