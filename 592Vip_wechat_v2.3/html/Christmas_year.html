<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	mui.init()
	
	
	$(function(){
//		$('.chy_other').click(function(){
//			alert($(".chy_main").height());
//		});
		
		
		var count=GetQueryString('count');
		var people=GetQueryString('people');
		//进度条
		$(".bar_s").animate({
			width:count*10+'%',
		})
		$('#go_active').click(function(){
				mui('#popover').popover('show');
				$(".mui-backdrop").on("touchstart",function(){
				return false;
			});
		});
		
		$('#go_share').click(function(){
				mui('#share_popover').popover('show');
		});
		
		$('#popover_close').click(function(){
				mui('#popover').popover('hide');
		});
		
		console.log(10-count)
		var other=10-count;
		if(0==people){
			
			if(count>0&&count<10){
				$("#chy_inv").addClass("chy_show");
				$("#go_active").addClass("chy_show");
				$(".chy_people").html(count);
				$(".chy_other").html(other);
			}else if(count>10){
				$("#chy_end").addClass("chy_show");
				$("#go_active").addClass("chy_show");
				$(".chy_people").html(count);
				$(".chy_other").html(other);
			}else{
				$("#chy_get").addClass("chy_show");
				$("#go_active").addClass("chy_show");
			}
			
		}else if(1==people){
			$("#go_helphim").addClass("chy_show");
			$("#go_share").addClass("chy_show");
		}else{
			$("#go_activited").addClass("chy_show");
			$("#go_share").addClass("chy_show");
		}
		
		
		$(".check_coupon").click(function(){
			callNative('toTickets', 'my_tickets.html');
		});
		
		countDown2(99,50,200)
		
    });
    
    
  	//获取URL参数
	function GetQueryString(name){
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
</script>
