<script type="text/javascript">
	mui.init()
	mui('#scroll2').pullRefresh({
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            });
    var count=1;
	
    /**
     * 上拉加载具体业务实现
     */
    function pullupRefresh() {
        var self = this;
        setTimeout(function() {
        	loadMore()
            self.endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
        }, 1500);
    }
    function loadMore(data){
    	var html='<li><div class="height_cat">'
				+	'<div id="" class="height_cat_img">'
				+		'<img src="../image/icon/4.png"/>'
				+	'</div>'
				+	'<div class="height_cat_content">'
				+		'<ul>'
				+			'<li class="height_cat_title">海鲜大派对</li>'
				+			'<li class="height_cat_pro">躲不掉的海鲜大狂欢！</li>'
				+			'<li class="mui-table-view-cell height_cat_count">'
				+				'<a href="#" class="mui-navigate-right">3个商户 </a>'
				+			'</li>'
				+		'</ul>'
				+	'</div>'
				+'</div></li>'
    	$("#list").append(html)
    }
            
</script>
