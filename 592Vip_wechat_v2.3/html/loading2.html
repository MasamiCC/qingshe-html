<script type="text/javascript">
	mui.init()
	var mySwiper = new Swiper('.swiper-container',{
	    simulateTouch : false,//禁止鼠标模拟
	    direction : 'vertical',
	    parallax : true,
	    on:{
	    	imagesReady: function(){
		      showPage(1);
		    }, 
		    slideChangeTransitionEnd: function(){
		    	//切换结束时，告诉我现在是第几个slide
		    	showPage(this.activeIndex+1);
		    },
	    }
	})
	var timer;
	
	function showPage(number){
		console.log(number)
		clearTimeout(timer)
		switch (number){
			case 1:
				$('.snow').addClass('show');
				$('.page_1_second').addClass('show');
				$('.page_1 .txt p').addClass('show');
				
				break;
			case 2:
				$('.page_2 .step').addClass('show');
				$('.page_2 .txt p').addClass('show')
				break;
			case 3:
				$('.page_3').addClass('show');
				$('.page_3 .txt p').addClass('show');
				$('.screen2' ).removeClass('show');
		      	$('#screen2' ).fadeOut().removeClass('show');
		      	$('.page_4 .door img').removeClass('show')
				break;
			case 4:
				$('.page_5 .txt p').addClass('show')
				  
				break;
			case 5:
				 
				break;
			case 6:
				 $('.denglong img').addClass('show');
				 $('.yanhua img').addClass('show');
				 $('.page_7 .txt p').addClass('show');
				  $('.page_7 .upload').addClass('show');
				break;
			default:
				break;
		}
	}
</script>
