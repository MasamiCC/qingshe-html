<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>攻略</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="css/guide_first.css" rel="stylesheet" />
		<style type="text/css">
			.item_content{
				/*padding: 10px 8px;*/
				padding: 10px 2.4%;
			}
			.gonglue_item_bottom{
				margin-right: 11%;
			}
			.gonglue_item_bottom_left{
				width: 37%;

	<body>
		<div class="mui-content">
			<div class="">
				<div class="guide_top">
					<div class="guide_top_title">
						目标站点&nbsp;——&nbsp;加油站
					</div>
					<div class="guide_top_time">
						目标剩余时间：<span id="cutdown" count="86399">23:59:59</span>
					</div>
				</div>
				
				<!--second-->
				<div class="gonglue_item margintop60">
					<div class="gonglue_item_title">
						<!--<img src="images/gonglue_icon.png"/>-->
						<span class="gl_icon">攻略一</span>
					</div>
					<div class="gonglue_item_middle">
						<div class="login">
							<div class="login_icon">
								<img src="images/joinus.png"/>
							</div>
							<div class="login_font">
								邀请加入
							</div>
						</div>
						<div class="item_content">
							可以邀请不低于2名非黑卡 会员成为黑卡会员即可完成 任务

						<div class="item_icon">
							<span class="know_icon">去邀请</span>
						</div>
					</div>
					<div class="gonglue_item_bottom">
						<div class="gonglue_item_bottom_left">
							<div class="etr_item_banner_middle progress">
								<div class="bar_left" style="width: 50%;"></div>
								<div class="bar_right"></div>
							</div>
						</div>
						<div class="gonglue_item_bottom_right">
							1/2人
						</div>
					</div>
				</div>
				
				<div class="gonglue_item margintop15 paddingbottom10">
					<div class="gonglue_item_title">
						<!--<img src="images/gonglue_icon.png"/>-->
						<span class="gl_icon">攻略二</span>
						<span class="gonglue_font">完成攻略一有困难？试试攻略二</span>
					</div>
					<div class="gonglue_item_middle">
						<div class="login">
							<div class="login_icon">
								<img src="images/gouwuche.png"/>
							</div>
							<div class="login_font">
								购买燃料
							</div>
						</div>
						<div class="item_content">
							可以花费4088元购买专列 燃料
						</div>
						<div class="item_icon item_icon_flex4">
							<span class="know_icon">确认购买</span>
						</div>
					</div>
				</div>
				<!--second-->
				<div class="small_font">
					<div class="tip_icon">
						<img src="images/tip_icon.png"/>	
					</div>
					<div class="tip_font">
						完成以上任一攻略均可到达加油站
					</div>
				</div>
				
				<div class="small_font">
					<div class="tip_icon">
						<img src="images/tip_icon.png"/>	
					</div>
					<div class="tip_font">
						成功通过加油站，并获取该阶段奖励600黑钻
					</div>
				</div>
