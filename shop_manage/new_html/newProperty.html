<script type="text/javascript">
	$(document).ready(function(){
		var $checkboxAll = $("#checkedAll"),
	    $checkbox = $(".txt_list_form").find("[type='checkbox']").not("[disabled]"),
	    length = $checkbox.length,
	    
	    i=0;
	
		//启动icheck
		$("input[type='checkbox']").iCheck({
		    checkboxClass: 'icheckbox_minimal',
		    increaseArea: '0%' 
		  });
		
		//全选checkbox
		$checkboxAll.on("ifClicked",function(event){
		  if(event.target.checked){
		    $checkbox.iCheck('uncheck');
		    i=0;
		  }else{
		    $checkbox.iCheck('check');
		    i=length;
		  }
		});
		
		//监听计数  
		$checkbox.on('ifClicked',function(event){
			debugger
		  event.target.checked ? i-- : i++;
		  if(i==length){
		    $checkboxAll.iCheck('check');
		  }else{
		    $checkboxAll.iCheck('uncheck');
		  }
		})
	})	
		
		var delGoods
		$(document).on('click', '.del', function () {
			delGoods = layer.open({
				type: 1,
				area: ['500px', '210px'],
				title: false,
				closeBtn: 0,
				shade: 0.5,
				shadeClose: true,
				content: "<div class='del_cat_nav'><p class='title'>确定取消添加此新增属性么？</p><div class='btn_area'><a class='btn confirm fl'>确定</a><a class='btn cancel fr'>取消</a></div></div>"
			});
		})
		$(document).on('click', '.del_cat_nav .cancel ', function () {
            layer.close(delGoods); 
        })
</script>
