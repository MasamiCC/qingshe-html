<script type="text/javascript">
	$(function(){
		$(".part-slider").each(function(){
			var i=$(this).find('span').attr('data-i');
			$(this).find('i').html(i)
			$(this).find('span').animate({
				width:i,
			},1500)
			$(this).find('i').animate({
				left:i,
				overflow:'visible'
			},1500)
		})
	})
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			up: {
				contentrefresh: '正在加载...',
				callback: pullupRefresh
			}
		}
	});
	var count = 0;
	/**
	 * 上拉加载具体业务实现
	 */
	function pullupRefresh() {
		setTimeout(function() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
			var table = document.body.querySelector('.gethelp-partner');
			var cells = document.body.querySelectorAll('.mui-table-view-cell');
			for (var i = cells.length, len = i + 2; i < len; i++) {
				var li = document.createElement('div');
				li.className = 'part-item';
				li.innerHTML = '<div class="part-title">'
					    	+			'爱心救助清谭村白血病患者'

					    	+			'<ul>'
					    	+				'<li>'
					    	+					'<img src="../image/newYear_shop_7.png">'
					    	+				'</li>'
					    	+				'<li>'
					    	+					'<img src="../image/newYear_shop_7.png">'
					    	+				'</li>'
					    	+				'<li>'
					    	+					'<img src="../image/newYear_shop_7.png">'
					    	+				'</li>'
					    	+			'</ul>'
					    	+		'</div>'
					    	+		'<div class="part-time">'
					    	+			'<div class="part-line">'
					    	+				'<div class="">'
					    	+					'<span>2017-10-12</span>发起'
					    	+				'</div>'
					    	+				'<div class="">'
					    	+					'剩余<span>10</span>天'
					    	+				'</div>'
					    	+				'<div class="">'
					    	+					'<span>2017-10-12</span>截止'
					    	+				'</div>'
					    	+			'</div>'
					    	+			'<div class="part-slider">'
					    	+				'<div class="">'

					    	+					'<i style="left: 50%;">50%</i>'
					    	+				'</div>'
					    	+			'</div>'
					    	+		'</div>'
					    	+		'<div class="part-tongji">'
					    	+			'<ul>'
					    	+				'<li>'
					    	+					'捐赠次数'
