<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		pullRefresh: {
			container: '#refreshContainer',
			up: {
				contentrefresh: '正在加载...',
				callback: pullupRefresh
			}
		}
	});
	var count=0
	function pullupRefresh() {
		setTimeout(function() {
			mui('#refreshContainer').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
			var table = document.body.querySelector('.mui-table-view-chevron');
			var cells = document.body.querySelectorAll('.mui-table-view-cell ');
			for (var i = cells.length, len = i + 2; i < len; i++) {
				var li = document.createElement('li');
				li.className = 'mui-table-view-cell js_list';
				li.innerHTML = '<div id="">'
			              	+	'平台直捐'
			              	+'</div>'
			              	+'<div class="">'
			              	+	'100.0元'
			              	+'</div>'
			              	+'<div class="">'
			              	+	'2018-11-10'
			              	+'</div>';
				table.appendChild(li);
			}
		}, 1500);
	}
</script>
