<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/confirm.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<script src="../js/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html{
				font-size: 16px;
			}
			body{
				background: #fff;
			}
			.confirm_item{
				margin: auto auto;
			}
			.mui-content{
				position: absolute;
				width: 100%;
				top: 0;
				left: 0;
				/*bottom: 44px;*/
				overflow: auto;
			}
			.mui-input-row label{
				width: 30%;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				width: 70%;
			}
			.mui-table-view:after{
				height: 0;
			}
			.icon{
				width: 30px;height: 30px;
			}
			.mui-switch{
				background-clip: inherit;
				width: 38px;
			    height: 22px;
			    margin-top: 10px!important;
			}
			.mui-switch-dark.mui-active {
			    border: 2px solid #d4ac57;
			    background-color: #d4ac57;
			}
			.mui-switch-handle{
				width: 20px!important;height: 20px!important;
			}
			
			.confirm_item_title{
				font-size: 0.75rem;
			}
			
			#footer{
				box-shadow: 0 0 0;
				border-top: 1px solid #ddd;
				background-color:#fff;
				text-align: center;
				height: 52px;
			}
			.order{
				font-size: 0.8125rem;
				display: inline-block;
				padding: 6px 93px;
				margin: 9px 0px;
				background: #D4AC57;
				color: white;
				border-radius: 20px;
				vertical-align: middle;
				
			}
			textarea{
				height: 102px;
				margin-top:10px ;
			}
			.confirm_f_div{
				padding: 15px 0 0 0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="confirm_item">
				<div class="confirm_item_title">
					快捷输入
				</div>
				<div class="confirm_f_div">
					<ul>
						<li class="remark">不要辣</li>
						<li class="remark">微辣</li>
						<li class="remark">不要葱</li>
						<li class="remark">不要香菜</li>
					</ul>
					<textarea name="" rows="" cols="" placeholder="输入其他需要（可不填）" id="remark"></textarea>
				</div>
			</div>
			
		</div>
			<nav class="mui-bar mui-bar-footer" id="footer">
				<span class="order">立即预订</span>
			</nav>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init();
	$(".remark").each(function(){
			$(this).bind({
				'click':function(e){
					var h=$(this).hasClass('clicked');
					if (!h) {
						$(this).addClass('clicked');
						var val=$("#remark").val();
						if(val==''){
							$("#remark").val($(this).text())
						}else{
							$("#remark").val($("#remark").val()+'，'+$(this).text())
						}
					}
				}
			})
		})
</script>
