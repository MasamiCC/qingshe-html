<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>黑卡经纪人活动规则</title>

		<!--引入css-->
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="css/activity_rules.css" rel="stylesheet" />
	</head>

	<body>
		<!--合约-->
		<div class="contract_nav">
			<!--标题-->
			<h4 class="contract_title">
				前提条件：（必须同时满足）
			</h4>
			<!--线路-->
			<div class="line_area">
				<div class="line">
					<span>1</span> 客户首先成为黑卡用户
				</div>
				<div class="line">
					<span>2</span> 签订智能合约，进入轻奢号
				</div>
				<div class="line">
					<span>3</span> 完成前三站点攻略任务
				</div>
			</div>
			<!--标题-->
			<h4 class="contract_title">
				收益规则:
			</h4>
			<div class="income_area">
				<p class="text">黑卡经纪人与其自身开发的入驻商户业务进行捆绑计算业务费。计算方法为：经纪人签约入驻的 商家在轻奢点评平台
				<span>每笔结算的交易额*签约平 台应收扣点*20%</span>作为经纪人的业务费，业务费 以消费黑钻结算，结算日期按照“T+7"周期自动 结算；经纪人累计的业务收益
				<span>黑钻大于等于1万 黑钻</span>时，可向平台申请黑钻兑现，税金自理。</p>
			</div>
			<!--提示-->
			<div class="prompt_area">
				“T+7”周期自动结算：即平台每天对经纪人七天前的业务黑钻账目进行自动结算
			</div>
			
			<div class="btn_area">
				<p class="prompt">您当前还未成为红利黑卡会员</p>
				<a class="btn">签订智能合约</a>
			</div>

		</div>
	</body>

</html>
