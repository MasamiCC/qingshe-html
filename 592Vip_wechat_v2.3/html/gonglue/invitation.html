<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轻奢黑卡邀请码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.top img,.center img,.yqm img{
				max-width: 100%;
			}
			.top,.center,.yqm{
				line-height: 0;
			}
			.yq_button{
				display: inline-block;
			    padding: 7px 19px;
			    background: #f8ae20;
			    color: #fff;
			    border-radius: 15px;
			    line-height: 1;
			}
			.all_invitation{
				text-align: center;
			}
			.yqm_description{
				margin: 20px 10px;
				border-top: 1px dashed #ddd;
				font-size: 0.9375rem;
				margin-bottom: 25%;
			}
			.description_title{
				font-size: 0.9375rem;
				font-weight: bold;
				line-height: 3;
				margin: 5px 0;
			}
			.description_content{
				letter-spacing: 0.05rem;
				text-align: left;
				margin: 0 15px;
			}
			.b_nav{
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
			}
			.b_nav img{
				max-width: 100%;
			}
			.b_nav_btn{
				position: absolute;
				top: 29%;
    			right: 23px;
			}
			.i_btn{
				background: #0098fe;
				color: #fff;
				padding: 5px 15px;
				border-radius: 4px;
				font-size: 0.75rem;
			}
			.b_nav_bg{
				position: relative;
				line-height: 0;
			}
			.b_nav_btn a{
				text-decoration: none;
			}
			.yqNum{
				font-size: 32px;
				color: #ff5f00;
				font-weight: bold;
				margin: 5px 0 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="all_invitation">
			<div class="top">
				<img src="images/banner.png"/>
			</div>
			<div class="center">
				<img src="images/middle.png"/>
			</div>
			<div class="bottom">
				<div class="yqm">
					<img src="images/yqm.png"/>
				</div>
				<div class="yqNum">
					{{yqm}}
				</div>
				<div class="yq_button_con">
					<span class="yq_button">复制</span>
				</div>
				<div class="yqm_description">
					<div class="description_title">
						邀请码使用说明
					</div>
					<div class="description_content">在应用商城中，用户下载轻奢点评APP，打开APP后，用户可以注册黑卡会员，在注册流程中的“验证码邀请”环节将此邀请码输入，即可完成邀请码的验证。
					</div>
				</div>
			</div>
			<div class="b_nav">
				<div class="b_nav_bg">
					<img src="images/app_bg.png"/>
				</div>
				<div class="b_nav_btn">
					<a href=""><span class="i_btn">打开APP</span></a>
				</div>
		    </div>
		</div>
	</body>
	<script src="" type="text/javascript" charset="utf-8"></script>
	<script src="../qingshehao/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'.yqNum',
			data: {
				yqm: '45P9',
			},
		})
		
	</script>
</html>
