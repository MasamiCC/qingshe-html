	function countDown(count){
		
		var timer=setInterval(function(){
			var text='';
			if(count>=0){
				var h=parseInt(count/3600);
				h=h<10?'0'+h:h;
				var m=parseInt((count%3600)/60);
				m=m<10?'0'+m:m;
				var s=parseInt((count%60)%60);
				s=s<10?'0'+s:s;
				text="目标剩余时间："+h+":"+m+":"+s;
				count--
			}else{
				clearInterval(timer)
				text='';
			}
			mui('.guide_top_time')[0].innerHTML=text;
		},1000)
	}
