<script type="text/javascript">
	mui.init()
	
	
	$(function(){
		var count=GetQueryString('count');
		var people=GetQueryString('people');
		//进度条
		$(".bar_s").animate({
			width:count*20+'%',
		})
		$('#go_active').click(function(){
				mui('#popover').popover('show');
				$(".mui-backdrop").on("touchstart",function(){
				return false;
			});
		});
		
		$('#go_share').click(function(){
				mui('#share_popover').popover('show');
		});
		
		$('#popover_close').click(function(){
				mui('#popover').popover('hide');
		});
		
		console.log(5-count)
		var other=5-count;
		if(0==people){
			
			if(count>0&&count<5){
				$("#chy_inv").addClass("chy_show");
				$("#go_active").addClass("chy_show");
				$(".chy_people").html(count);
				$(".chy_other").html(other);
			}else if(count>5){
				$("#chy_end").addClass("chy_show");
				$("#go_active").addClass("chy_show");
				$(".chy_people").html(count);
				$(".chy_other").html(other);
			}else{
				$("#chy_get").addClass("chy_show");
				$("#go_active").addClass("chy_show");
			}
			
		}else if(1==people){
			$("#go_helphim").addClass("chy_show");
			$("#go_mydiscount").addClass("chy_show");
		}else{
			$("#go_activited").addClass("chy_show");
			$("#go_share").addClass("chy_show");
		}
		
//		超链接
		$(".check_coupon ,#go_activited").click(function(){
			callNative('toTickets', 'my_tickets.html');
		});
//		超链接 callNative(调的函数名,Url地址)	

		countDown2(99,85,200)
		
//		折扣小数点后一位
		var newlowest;
		var lowest=$(".sd_lowest").html();
		console.log(lowest)
		newlowest=parseFloat(lowest).toFixed(1);
		$(".sd_lowest").html(newlowest);
//		折扣小数点后一位

    });
  	//获取URL参数
	function GetQueryString(name){
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	
</script>
