<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init()
	mui('.mui-scroll-wrapper').scroll({
		deceleration:0.0006, 
		bounce: true
	})
	
	
	
	var tickets=[{
		id:1,
		value:'100',
		name:'满100减10',
		coupon_type:1,
	},{
		id:2,
		value:'100',
		name:'9折',
		coupon_type:1,
	},{
		id:3,
		value:'100',
		name:'满1000减100',
		coupon_type:1,
	}];
	
	
	$(".remark").each(function(){
			$(this).bind({
				'click':function(e){
					var h=$(this).hasClass('clicked');
					if (!h) {
						$(this).addClass('clicked');
						var val=$("#remark").val();
						if(val==''){
							$("#remark").val($(this).text())
						}else{
							$("#remark").val($("#remark").val()+'，'+$(this).text())
						}
						
					}
				}
			})
		})
	$(function(){
		loadTickets();
		$("#eat_time").bind({
			'focus':function(e){
				$(this).blur()
				e.preventDefault();
				var now=new Date();
				var newD=new Date(now.setDate(now.getDate()+7))
				var picker = new mui.DtPicker({
					beginDate:new Date(),
					endDate:newD
				});
				picker.show(function(rs){
					console.log(rs)
					$("#eat_time").val(rs.value)
				})
				return false;
			}
			
		})
		$("#ticket_list input[type=checkbox]").each(function(){
			$(this).bind({
				'click':function(){
					var checked=$(this).is(':checked');
					console.log(checked)
					$('#ticket_list input[type=checkbox]').attr({
						checked:false
					})
					$(this).prop({
						checked:'checked'
					})
					var name=$(this).prev().text();
					console.log(name)
					$(this).parents('.mui-collapse').removeClass('mui-active').find('.confirm_r').text(name)
					
				}
			})
			
		})
	})
	function loadTickets(){
		$("#ticket_list").empty()
		for (var i in tickets) {
			var html='<li class="mui-table-view-cell" data-id="'+tickets[i]['id']+'" data-value="'+tickets[i]['value']+'" data-coupon-type="'+tickets[i]['coupon_type']+'"> '
					+	'<div class="mui-input-row mui-checkbox ">'
					+	    '<label>'+tickets[i]['name']+'</label>'
					+	    '<input name="Checkbox" type="checkbox">'
					+	'</div>'
					+'</li>'
			$("#ticket_list").append(html)
		}
	}
	function showDetail(){
		mui("#popover_d").popover('show');
	}
</script>
