<html>
	<head>
		<meta  charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<style type="text/css">
			html{
				font-size: 16px;
			}
			.div{
				font-size: 1.2rem;
			}
			p{
				font-size: 1.2em;
			}
			img{
			animation: myfirst 1;
			-moz-animation: myfirst 1;	/* Firefox */
			-webkit-animation: myfirst 1;	/* Safari 和 Chrome */
			-o-animation: myfirst 1;	/* Opera */
			animation-iteration-count:infinite;
			-webkit-animation-iteration-count:infinite;
			}
			@-moz-keyframes tada{
		    0%{-moz-transform:scale(1);}
		    10%,20%{-moz-transform: rotate(-3deg);}
		    30%,50%,70%,90%{-moz-transform: rotate(3deg);}
		    40%,60%,80%{-moz-transform: rotate(-3deg);}
		    100%{-moz-transform: rotate(0);}
		   }
		
		  @-webkit-keyframes tada{
		    0%{-webkit-transform:scale(1);}
		    10%,20%{-webkit-transform: rotate(-3deg);}
		    30%,50%,70%,90%{-webkit-transform: rotate(3deg);}
		    40%,60%,80%{-webkit-transform: rotate(-3deg);}
		    100%{-webkit-transform: rotate(0);}}
		
		img:hover{
		  -webkit-animation: tada 1s .2s ease both;
		  -moz-animation: tada 1s .2s ease both;
		}

		</style>
	</head>
	<body>
		<img src="image/adicon1.png"/>
	</body>
</html>
<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//定义跳转淘宝事件
function launchApp() {
if ( plus.os.name == "Android" ) {
plus.runtime.launchApplication( {pname:"com.taobao.taobao"
,extra:{url:"https://m.taobao.com/#index"}}, function ( e ) {
alert( "打开失败:" + e.message );
} );
} else if ( plus.os.name == "iOS" ) {
plus.runtime.launchApplication( {action:"taobao://"}, function ( e ) {
alert( "打开失败: " + e.message );
} );
}
}
  function taobao(){
var btnArray = ['否', '是'];
mui.confirm('是否跳转到淘宝', '提示', btnArray, function(e) {
if (e.index == 1) {
//跳转淘宝
//window.location.href = 'https://m.taobao.com/#index';
//openNewPage('taobao.html')
launchApp();


} else {
//取消跳转
mui.toast('你取消了跳转淘宝');
}
})
}
  //taobao();

</script>
